apiVersion: v1
kind: Namespace
metadata:
  name: softwarefactoryaddons
  labels:
    istio-injection: disabled
    owner: softwarefactoryaddons
---
apiVersion: v1
kind: Namespace
metadata:
  name: postgres-operator
  labels:
    istio-injection: disabled
---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: zarf-git-secret
  namespace: softwarefactoryaddons
stringData:
  username: "zarf-git-user"
  password: "###ZARF_GIT_AUTH_PUSH###"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: softwarefactoryaddons-deps
  namespace: flux-system
spec:
  interval: 5m
  path: "./kustomizations/softwarefactoryaddons-deps"
  prune: true
  sourceRef:
    kind: GitRepository
    name: zarf-package-software-factory
  # healthChecks:
  #   - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #     kind: HelmRelease
  #     namespace: softwarefactoryaddons
  #     name: jira
  #   - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #     kind: HelmRelease
  #     namespace: softwarefactoryaddons
  #     name: confluence
  #   - apiVersion: helm.toolkit.fluxcd.io/v2beta1
  #     kind: HelmRelease
  #     namespace: softwarefactoryaddons
  #     name: jenkins
  timeout: 5m
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
  postBuild:
    substitute:
      ZARF_REGISTRY: "###ZARF_REGISTRY###"
      ZARF_REGISTRY_AUTH_PULL: "###ZARF_REGISTRY_AUTH_PULL###"
