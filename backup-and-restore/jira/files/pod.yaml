apiVersion: v1
kind: Pod
metadata:
  name: backup-restore-tools
  namespace: jira
spec:
  containers:
  - name: toolbox
    image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 2000m
        memory: 2048Mi
    command: ["sleep", "infinity"]
    volumeMounts:
    - name: jira-local-home
      mountPath: /mounts/jira-local-home
    - name: jira-shared-home
      mountPath: /mounts/jira-shared-home
    - name: backup-restore-workspace
      mountPath: /mounts/workspace
    securityContext:
      runAsUser: 2001
  volumes:
  - name: jira-local-home
    persistentVolumeClaim:
      claimName: local-home-jira-0
  - name: jira-shared-home
    persistentVolumeClaim:
      claimName: jira-shared-home-single-node
  - name: backup-restore-workspace
    persistentVolumeClaim:
      claimName: backup-restore-workspace
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-restore-workspace
  namespace: jira
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 25Gi
  # storageClassName: ""
