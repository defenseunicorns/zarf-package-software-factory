apiVersion: v1
kind: Pod
metadata:
  name: backup-restore-tools
  namespace: jenkins
spec:
  containers:
  - name: toolbox
    image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 2000m
        memory: 2048Mi
    command: ["sleep", "infinity"]
    volumeMounts:
    - name: jenkins-home
      mountPath: /mounts/jenkins-home
    - name: backup-restore-workspace
      mountPath: /mounts/workspace
    securityContext:
      runAsUser: 1000
  volumes:
  - name: jenkins-home
    persistentVolumeClaim:
      claimName: jenkins
  - name: backup-restore-workspace
    persistentVolumeClaim:
      claimName: backup-restore-workspace
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: backup-restore-workspace
  namespace: jenkins
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
