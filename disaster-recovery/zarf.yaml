# yaml-language-server: $schema=https://raw.githubusercontent.com/defenseunicorns/zarf/v0.21.3/zarf.schema.json
kind: ZarfPackageConfig
metadata:
  name: alt-backupstoragelocation
  description: "Deploys an additional MinIO to a different namespace for use as an alternate backup storage location for Velero when running a full restore"

components:
  - name: alt-backupstoragelocation
    description: "Deploys an additional MinIO to a different namespace for use as an alternate backup storage location for Velero when running a full restore"
    required: true
    manifests:
      - name: alt-backupstoragelocation
        # Helm needs a namespace to associate a deployment with, but we are creating the namespace, so we're going to use the zarf namespace as the "middle man"
        namespace: zarf
        files:
          - manifests.yaml
