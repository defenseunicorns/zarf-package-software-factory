resources:
  - base

configMapGenerator:
  - name: jira-common
    namespace: softwarefactoryaddons
    behavior: replace
    files:
      - values.yaml=jira/values.yaml
  - name: confluence-common
    namespace: softwarefactoryaddons
    behavior: replace
    files:
      - values.yaml=confluence/values.yaml
  - name: jenkins-common
    namespace: softwarefactoryaddons
    behavior: replace
    files:
      - values.yaml=jenkins/common-values.yaml

secretGenerator:
  - name: jenkins-environment-bb
    namespace: softwarefactoryaddons
    behavior: replace
    files:
      - values.yaml=jenkins/environment-bb-values.yaml
