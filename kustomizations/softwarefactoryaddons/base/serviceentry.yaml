apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: external-svc-https
  namespace: istio-system
spec:
  hosts:
    - "bigbang.dev"
    - "*.bigbang.dev"
  location: MESH_EXTERNAL
  ports:
    - number: 443
      name: https
      protocol: TLS
  resolution: NONE
---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: localdev-tls-routing
  namespace: gitlab
spec:
  hosts:
    - gitlab.bigbang.dev
  tls:
    - match:
        - sniHosts:
            - gitlab.bigbang.dev
      route:
        - destination:
            host: gitlab-webservice-default.gitlab.svc.cluster.local
            port:
              number: 8181
