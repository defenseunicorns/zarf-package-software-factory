# nonk8s
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: confluence-istio-updates
  namespace: bigbang
spec:
  targetNamespace: confluence
  releaseName: confluence-istio-updates
  interval: 5m
  timeout: 10m
  chart:
    spec:
      chart: charts/raw
      sourceRef:
        kind: GitRepository
        name: zarf-package-software-factory
        namespace: flux-system
  test:
    enable: false
  install:
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: 5
      remediateLastFailure: true
    cleanupOnFail: true
  rollback:
    timeout: 10m
    cleanupOnFail: false
  dependsOn:
    - name: confluence
      namespace: softwarefactoryaddons
  values:
    resources:
      - apiVersion: "security.istio.io/v1beta1"
        kind: PeerAuthentication
        metadata:
          name: default-confluence
          namespace: confluence
        spec:
          mtls:
            mode: STRICT
          selector:
            matchLabels:
              app.kubernetes.io/name: confluence
      - apiVersion: "security.istio.io/v1beta1"
        kind: PeerAuthentication
        metadata:
          name: acid-confluence
          namespace: confluence
        spec:
          mtls:
            mode: STRICT
          selector:
            matchLabels:
              cluster-name: acid-confluence
