apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: jenkins
  namespace: jenkins
spec:
  gateways:
    - istio-system/public
  hosts:
    - jenkins.di2me.com
  http:
    - route:
        - destination:
            host: jenkins.jenkins.svc.cluster.local
            port:
              number: 8080
