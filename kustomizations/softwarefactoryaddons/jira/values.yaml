ingress:
  nginx: false
proxyName: jira.bigbang.dev
hostname: bigbang.dev
istio:
  enabled: true
  gateways:
    - istio-system/public
jira:
  resources:
    container:
      requests:
        cpu: "100m"
        memory: "2Gi"
      limits:
        cpu: "10"
        memory: "4Gi"
    jvm:
      maxHeap: "3g"
  additionalEnvironmentVariables:
    - name: ATL_DB_TYPE
      value: "postgres72"
    - name: ATL_JDBC_URL
      value: "jdbc:postgresql://acid-jira.jira.svc.cluster.local:5432/jira"
    - name: ATL_JDBC_USER
      valueFrom:
        secretKeyRef:
          name: "jira.acid-jira.credentials.postgresql.acid.zalan.do"
          key: "username"
    - name: ATL_JDBC_PASSWORD
      valueFrom:
        secretKeyRef:
          name: "jira.acid-jira.credentials.postgresql.acid.zalan.do"
          key: "password"
additionalInitContainers:
  - name: wait-for-database
    image: "registry1.dso.mil/ironbank/redhat/ubi/ubi8-minimal:8.5"
    command:
      [
        "sh",
        "-c",
        'echo "Sleeping for 2 minutes so the database has time to start up"; sleep 120',
      ]
volumes:
  localHome:
    persistentVolumeClaim:
      create: true
      # storageClassName: your-storage-class-here
      resources:
        requests:
          storage: 1Gi

