registryCredentials:
  registry: "${ZARF_REGISTRY}"
  username: "zarf-pull"
  password: "${ZARF_REGISTRY_AUTH_PULL}"

git:
  existingSecret: "private-git-server"

networkPolicies:
  enabled: true
  # When in prod use a real CIDR. Don't do this, it isn't secure.
  controlPlaneCidr: "0.0.0.0/0"
  nodeCidr: "0.0.0.0/0"
  vpcCidr: "0.0.0.0/0"

istio:
  enabled: true
  git:
    repo: http://zarf-gitea-http.zarf.svc.cluster.local:3000/zarf-git-user/mirror__repo1.dso.mil__platform-one__big-bang__apps__core__istio-controlplane.git
  ingressGateways:
    public-ingressgateway:
      type: "LoadBalancer"
      kubernetesResourceSpec:
        resources:
          requests:
            cpu: "100m"
            memory: "512Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
  values:
    istiod:
      resources:
        requests:
          cpu: "100m"
          memory: "1Gi"
        limits:
          cpu: "500m"
          memory: "1Gi"
      hpaSpec:
        maxReplicas: 1
  gateways:
    public:
      ingressGateway: public-ingressgateway
      hosts:
        - gitlab.{{ .Values.domain }}
        - jenkins.{{ .Values.domain }}
        - jira.{{ .Values.domain }}
        - confluence.{{ .Values.domain }}
        - registry.{{ .Values.domain }}
        - artifactory.{{ .Values.domain }}
  postRenderers:
    # Only works with Istio 1.14+
    # - kustomize:
    #     patchesStrategicMerge:
    #       - kind: IstioOperator
    #         apiVersion: install.istio.io/v1alpha1
    #         metadata:
    #           name: istiocontrolplane
    #           namespace: istio-system
    #         spec:
    #           meshConfig:
    #             meshMTLS:
    #               minProtocolVersion: TLSV1_3

    # Should work with Istio 1.13, but it's ugly.
    - kustomize:
        patchesJson6902:
          - target:
              group: networking.istio.io
              version: v1beta1
              kind: Gateway
              name: public
              namespace: istio-system
            patch:
              - op: add
                path: "/spec/servers/1/tls/minProtocolVersion"
                value: "TLSV1_3"

